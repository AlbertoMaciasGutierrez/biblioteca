{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}

{% if form.errors %}
<p>Error al registrar</p>
{% endif %}



<form method="POST" action="">
    {% csrf_token %}

    <table>
        {{ form.as_table}}
    </table>

    <input type = "reset" value = "Clear">
    <input type = "submit" value = "Save">

</form>
{% endblock %}
